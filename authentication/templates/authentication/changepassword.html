{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex justify-center">
                <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900">Staff Research Points</h1> 
            </div>
          <h2 class="mt-4 text-center text-xl font-semibold leading-9 tracking-tight text-gray-900">Change your password</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
              <!-- Change to caps only in production -->
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Current Password</label>
              <div class="mt-2">
                <input id="username" name="oldpassword" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <!-- Change to caps only in production -->
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
              <div class="mt-2">
                <input id="username" name="password1" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Re-Enter Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password2" type="password" required autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
              <p class="text-sm font-medium text-red-500 text-center">{{error}}</p>     
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
