{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    {% tailwind_css %}
</head>
<body class="bg-[#ebedf0]">
    {% include 'central/nav.html' %}
    <div class="parent p-4">

        <div class="inistats flex gap-4">
            <div class="score py-2 px-4 w-[250px] flex flex-col gap-2 bg-slate-50 rounded-md shadow-sm">
                <p class="text-gray-600">Your Score</p>
                <p class="font-semibold text-2xl">230 Points</p>
            </div>
            <div class="score py-2 px-4 flex flex-col w-[250px] gap-2 bg-slate-50 rounded-md shadow-sm">
                <p class="text-gray-600">Your Achievements</p>
                <p class="font-semibold text-2xl">23</p>
            </div>
        </div>

        <div class="data ">
            <canvas id="myChart" class="max-h-[300px]"></canvas>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
